<!DOCTYPE html>
<html>
<head>
    <title>Bubble Flag</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />

   <link rel="stylesheet" href="jquery-mobile-min.css">

   <style type="text/css">
.page {
   margin:0 auto;
   font-size:14px;
   font-family:monospace;
}
.content > * {
   margin:0 auto;
}
table {
   padding:8px;
   border-spacing:4px;
}
table td {
   width:80px;
   height:50px;
   border:2px #00ff00 solid;
   border-radius: 10px;
   text-align:right;
   text-shadow:none;
   z-index:1;
   margin:5px;
}
td.sel {
   background-color:#ffff00;
}

.header {
   position:fixed;
   top:0px;
   padding:8px;
   background-color:#ffffff;
   text-align:center;
   width:100%;
   z-index:1;
}
.footer {
   position:fixed;
   bottom:0px;
   padding:8px;
   background-color:#ffffff;
   text-align:center;
   width:100%;
   z-index:0;
}
.content {
   padding:32px;
   background-color:#222222;
}

.menu {
   position:fixed;
   top:8px;
   right:8px;
}

.index {
   border:2px #00aa00 solid;
   border-radius: 20px;
   height:20px;
   width:20px;
   padding:5px 5px;
   font-size:.8em;
   float:right;
   background-color:#e0e0e0;
}
   </style>


   <script src="jquery-min.js"></script>
   <script src="jquery-mobile-min.js"></script>
   <script src="cordova.js"></script>


   <script>
var BB={};

BB.version="v0.2";

BB.grid_cols=10;
BB.grid_rows=10;

BB.grid_cur=1;
BB.grid_max=10;

BB.td_curindex=0;

BB.jinit=function(){

   //var t=$("body").width()+'x'+$("body").height();
   //var t=$(".page").width()+'x'+$(".page").height();

   BB.grid_reset(BB.grid_cur, BB.grid_cur);

   $(".footer").append('<div class="version">');
   $(".version").html(BB.version);

   $(".menu").tap(BB.act_menu);
};

$(BB.jinit);

BB.grid_init=function() {
   var c=0;
   var r=0;
   for (r=0; r<BB.grid_rows; r++) {
      var currow=$("tbody.gridbody").append('<tr class="r'+r+'">');
      for (c=0; c<BB.grid_cols; c++) {
         currow.append('<td class="c'+c+'">');
      }
    }
};

BB.grid_reset=function(c, r) {
   BB.grid_cols=c;
   BB.grid_rows=r;
   $("tbody.gridbody").html("");

   BB.grid_init();

   BB.td_curindex=0;
   $("td").each(BB.td_index);
   $("td").tap(BB.act_td);
   $(".index").tap(BB.act_index);
};


BB.td_index=function(i) {
   BB.td_curindex++;
   var t=BB.td_curindex;
   var t2=t;
   if (t < 10) t2="0"+t;
   //if (t < 100) t2="&nbsp;"+t2;
   t2='<div class="index">'+t2+'</div>'
   $(this).html(t2);
};


BB.act_td=function(evt) {

   var ht=$(this).children(".index").html();
   $(this).toggleClass("sel");

   evt.preventDefault();
   evt.stopPropagation();
};

BB.act_index=function(evt) {

   var ht=$(this).html();

   var clickgrid=Math.round(Math.sqrt(ht));
   if (clickgrid < BB.grid_max) { 
      BB.grid_cur=1+clickgrid;
      BB.grid_reset(BB.grid_cur, BB.grid_cur);
   }

   evt.preventDefault();
   evt.stopPropagation();
};

BB.act_menu=function(evt) {
   var text=$("table.grid").html();
   alert(text);
};

   </script>
</head>
<body>
<div class="page" data-role="page">
 <div class="header">
 <div class="title">BUBBLE FLAG</div>
 <div class="menu">[*]</div>
 </div>

 <div class="footer">
<div>&copy;2013 Applh.com</div>
 </div>

 <div class="content">
<table class="grid">
 <tbody class="gridbody">
 </tbody>
</table>
 </div>
</div>
</body>
</html>
